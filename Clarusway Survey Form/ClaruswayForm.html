<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clarusway.css">
    <title>Clarusway Survey Form</title>
</head>
<body>
    <form action="./result.html">
        <hr>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p><br>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        
        <label for="surname">Surname</label><br><br>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname"><br>
       
        <label for="email">Email</label><br><br>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com"><br>

        <label for="">Which option best describes your current role?</label><br><br>
        <select name="current-role" id="">
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="AWS">AWS</option>
            <option value="Select current role" selected>Select current role</option>
        </select><br><br>
        <label>Would you recommend Clarusway to a friend?</label><br>

        <input type="radio" name="clarusway-friend" id="friend" value="Definitely, Yes">
        <label for="friend">Definitely, Yes</label><br>
        
        <input type="radio" name="clarusway-friend" id="friend1" value="May be">
        <label for="friend1">May be</label><br>

        <input type="radio" name="clarusway-friend" id="friend2" value="Not sure">
        <label for="friend2">Not sure</label><br>

        <input type="radio" name="clarusway-friend" id="friend3" value="Definitely, No">
        <label for="friend3">Definitely, No</label><br><br>

        <label>What is your favorite feature of Clarusway?</label><br><br>

        <select name="Clarusway-feature" id="">
            <option value="collaboration">collaboration</option>
            <option value="solidarity">solidarity</option>
            <option value="attention">attention</option>
            <option value="Select an option" selected >Select an option</option>
        </select><br><br>

        <label>What would you like to see improved? (Check all that apply)</label><br><br>

        <input type="checkbox" name="path" id="path" value="Front-end Projects">
        <label for="path">Front-end Projects</label><br><br>

        <input type="checkbox" name="path" id="path1" value="Back-end Projects">
        <label for="path1">Back-end Projects</label><br><br>

        <input type="checkbox" name="path" id="path3" value="Data Science">
        <label for="path3">Data Science</label><br><br>

        <input type="checkbox" name="path" id="path4" value="Additional Courses">
        <label for="path4">Additional Courses</label><br><br>

        <label>Any comments or suggestions?</label><br>
        <textarea name="message" id="" cols="40" rows="5" placeholder="Enter your comment here.. Thanks for your"></textarea>

        <input type="submit" value="submit" >



    </form>
</body>
</html>

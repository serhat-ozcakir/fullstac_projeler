<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Checkout</h1>
        <div class="form">
            <div class="form-left">
                <div class="form-left-first">
                    <p>Contact information</p><br>
                    <div class="input-icons">
                    <label for="email" class="label">Email</label><br>
                        
                    <input type="email" id="email" placeholder="Enter your email.." class="input" onkeyup="validateEmail()">
                    <i class="fa fa-envelope" id="icon"></i><br>
                    <span id="errorSpan"></span><br><br>
     
                    <label for="phone" class="label">Phone</label><br>
                    <input type="phone" id="phone" placeholder="Enter your phone.." class="input" onkeyup="validatePhone()">
                    <i class="fa fa-phone" id="icon"></i><br>
                    <span id="errorPhone"></span>
                    </div>
                </div>

                <div class="form-left-second">
                    <p>Shipping address</p><br>
                    <div class="input-icons">
                    <label for="name" class="label">Full Name</label><br>
                    <input type="text" id="name" placeholder="Enter your full name.." class="input" onkeyup="showRemainder()">
                    <i class="fa fa-user" id="icon"></i><br>
                    <span id="charCount"></span><br><br>

                    <label for="adress" class="label">Address</label><br>
                    <input type="address" id="adress" placeholder="Enter your address.." class="input" onkeyup="myAdress()">
                    <i class="fa fa-home" id="icon"></i><br>
                    <span id="charAdress"></span>
                    <br><br>

                    <label for="city" class="label">City</label><br>
                    <input type="text" id="city" placeholder="Enter your city.." class="input" onkeyup="myCity()">
                    <i class="fa fa-building" id="icon"></i><br>
                    <span id="charCity"></span>
                  
                    </div>

                    <div class="double">
                        <div class="country-left">
                            <label for="country" class="label">Country</label><br>
                            
                            <select name="country" id="country"   class="input2">
                                <option value="Italy">Italy</option>
                                <option value="Germany">Germany</option>
                                <option value="Turkey" selected>Turkey</option>
                                
                            </select>
                        
                        
                        </div>
                        <div class="country-right">
                            <div class="input-icons">
                            <label for="postcode" class="label">Post Code</label><br>
                            <input type="text" id="postcode" placeholder="Enter your postal code.." class="input3">
                            <i class="fa fa-envelope" id="icon1"></i>
                            </div>
                        </div>
                    </div>
                    <div class="check">
                    <input type="checkbox">
                    <label for="">See this information next time</label>
                    </div>

                </div>

            </div>

            <div class="form-right">
                <div class="form-right-up">
                    <div class="form-right-up-image">
                        <img src="./IMG/photo1.png" alt="foto" class="image1">
                    </div>

                    <div class="form-right-info">
                        <div class="info-pay">
                            <p>Vintage Backbag</p>
                            <p class="p1">$54.99 <small><s>$94.99</s></small></p>
                        </div>

                        <div class="buton-out">
                            <div class="buton">
                                <button class="btn1"><i class="fa fa-minus-square"></i></button>
                                <input type="text" class="input-mik1">
                                <button class="btn2"><i class="fa fa-plus-square"></i></button>
                            </div>

                        </div>
                    </div>
                </div>
                
                
                <div class="form-right-down">
                    <div class="form-right-up-image2">
                        <img src="./IMG/photo2.png" alt="image" class="image2" >
                    </div>

                    <div class="a">
                    <div class="form-right-up-right">
                        <p>Levi Shoe</p>
                        <p class="p2">$74.99 <small><s>$124.99</s></small></p>
                    </div>

                    <div class="buton-out">
                        <div class="buton">
                            <button class="btn1" id="btn3"><i class="fa fa-minus-square"></i></button>
                            <input type="text" class="input-mik2">
                            <button class="btn2" id="btn4"><i class="fa fa-plus-square"></i></button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="pay">
                <hr>
                <div class="pay-up">
                    <div class="pay-up-left">
                        <p>Shipping</p>
                    </div>
                    <div class="pay-up-right">
                        <p>$19</p>
                    </div>
                </div>
                
                <div class="pay-down">
                    
                    <div class="pay-up-left">
                        
                        <p>Total</p>
                        
                    </div>
                    <div class="pay-up-right">
                        <p>$148.98</p>
                    </div>
                    
                </div>
                <hr>

            </div>

            


        </div>

    
    </div>

    <div class="continue">
        <button class="button" onmouseover="myButton()" onmouseout="myButton1()">Continue</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
